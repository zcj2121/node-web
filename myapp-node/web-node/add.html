<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>添加用户</title>
    <style>
        .wap{
            text-align: center;
	margin-top:20px;
        }
	.content{
		margin-top:20px;
		padding-top:20px;
	}
    </style>
</head>

<body>

    <div class="wap">
	<div class="content">
            <p>
                <label for="name">账号：</label>
                <input type="text" id="name" name="name">
            </p>
            <p>
                <label for="password">密码：</label>
                <input type="text" id="password" name="password">
            </p>
            <p>
                <input type="button" id="addnews" value="提交">
                <input type="button" id="back" value="返回">
            </p>
	</div>
    </div>
    <script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
        $(function () {
            $("#addnews").click(function () {
                var nameAdd = $("#name").val();
                var passwordAdd = $("#password").val();
                if(!nameAdd||!passwordAdd){
                   alert("账号和密码不能为空！");
                }else{
                    $.ajax({
                        url: 'http://www.fhave.com:3000/users/add',
                        type: 'post',
                        dataType: "json",
                        data: {
                            "name": nameAdd,
                            "password": passwordAdd
                        },
                        success: function (data) {
                            alert("添加成功")
                            window.location.href="index.html";
                        },
                        error: function (data) {
                            alert("添加失败")
                        }
                    });
                };
            });
            $("#back").click(function(){
                window.location.href="index.html";
            })
        })
    </script>
</body>

</html>
